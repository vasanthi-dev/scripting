- name: Setup NodeJs repo
  ansible.builtin.shell: curl -fsSL https://rpm.nodesource.com/setup_lts.x | bash -

- name: Install NodeJS Service
  ansible.builtin.yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: installed

- name: Application User Setup and Download App Files
  import_tasks: app-user-setup.yml

- name: Install NodejS Dependencies.
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop

- name: Update Configuration file and start the service
  import_tasks: systemd.yml
