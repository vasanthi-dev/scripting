- name: Setup NodeJs repo
  ansible.builtin.shell: curl -fsSL https://rpm.nodesource.com/setup_lts.x | bash -

- name: Install NodeJS Service
  ansible.builtin.yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: installed

- name: Add Application user
  ansible.builtin.user:
    name: roboshop
    register: app_user_info

- name: Download Catalogue Code
  ansible.builtin.import_role:
    name: common
    tasks_from: download

- name: Remove Old App Content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

- name: Create App Dir
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: directory
  become_user: roboshop

- name: Copy App Content
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
  become_user: roboshop

- name: Install NodejS Dependencies.
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop

- name: Update Catalogue SystemD file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/catalogue.service


 - name: Start Catalouge Service
   ansible.builtin.systemd:
     name: Catalouge
     state: restarted
     daemon-reload: yes
     enabled: yes