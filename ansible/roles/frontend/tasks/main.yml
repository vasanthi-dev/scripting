#  Let's download the HTML content that serves the RoboSHop Project UI and deploy under the Nginx path.
#
#  # curl -s -L -o /tmp/frontend.zip "https://github.com/roboshop-devops-project/frontend/archive/main.zip"
#  Deploy in Nginx Default Location.
#
#  # cd /usr/share/nginx/html
#  # rm -rf *
#  # unzip /tmp/frontend.zip
#  # mv frontend-main/* .
#  # mv static/* .
#  # rm -rf frontend-master static README.md
#  # mv localhost.conf /etc/nginx/default.d/roboshop.conf
#  Finally restart the service once to effect the changes.
#
## systemctl restart nginx

- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: present

- name: Download and Unzip the Frontend Content
  ansible.builtin.import_role:
    name: common
    tasks_from: download

- name: Remove Old HTML Content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Copy the Html Files
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Copy roboshop reverse proxy configuration
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Start Nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes
